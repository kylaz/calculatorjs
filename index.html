<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator card p-3 shadow-lg">
            <input type="text" class="calculator-screen form-control form-control-lg text-end" value="0" disabled />
            <div class="calculator-keys mt-3">
                <div class="row gx-2">
                    <div class="col-6">
                        <button class="btn btn-danger w-100 all-clear" type="reset">AC</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100 percentage">%</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100 operator" value="/">&divide;</button>
                    </div>
                </div>
                <div class="row mt-2 gx-2">
                    <div class="col-3">
                        <button class="btn btn-light w-100 number" value="7">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light w-100 number" value="8">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light w-100 number" value="9">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100 operator" value="*">&times;</button>
                    </div>
                </div>
                <div class="row mt-2 gx-2">
                    <div class="col-3">
                        <button class="btn btn-light w-100 number" value="4">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light w-100 number" value="5">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light w-100 number" value="6">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100 operator" value="-">-</button>
                    </div>
                </div>
                <div class="row mt-2 gx-2">
                    <div class="col-3">
                        <button class="btn btn-light w-100 number" value="1">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light w-100 number" value="2">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light w-100 number" value="3">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning w-100 operator" value="+">+</button>
                    </div>
                </div>
                <div class="row mt-2 gx-2">
                    <div class="col-6">
                        <button class="btn btn-light w-100 number zero-btn" value="0">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light w-100 decimal" value=".">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100 equal-sign">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
